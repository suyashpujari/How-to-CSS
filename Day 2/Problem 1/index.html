<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="https://media.istockphoto.com/id/996699224/photo/assorted-indian-food-for-lunch-or-dinner-rice-lentils-paneer-dal-makhani-naan-chutney-spices.webp?a=1&b=1&s=612x612&w=0&k=20&c=6lKwTIL3fM312lY8g_gN2gn-H5dp0lnuxtn2tjc0U2s=" alt="Food Image">
            <div class="promoted">Promoted</div>
            <div class="discount">50% OFF up to 100</div>
            <div class="delivery-time">38 min</div>
        </div>
        <div class="card-content">
            <h2 class="card-title">Center Point Restaurant</h2>
            <p class="card-description">North Indian, Chinese</p>
            <hr style="height:2px;margin: unset;border-width:0;color:rgba(128, 128, 128, 0.684);background-color:rgba(128, 128, 128, 0.47)">
            <div class="safety-info">
                <img src="safety.png" alt="Safety Icon" class="safety-icon">
                <p class="safety-text">Follows all Max Safety measures to ensure your food is safe</p>
            </div>
        </div>
    </div>
</body>
</html>
